<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>HAPPY BIRTHDAY!</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	  rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
	
	<!-- **************************************************************************** -->    
	<style>
		body {
			background-color: #ebebd9;
			margin: auto;
			text-align: center;
		}
		.main {
			font-family: 'Oxygen', sans-serif;
			box-sizing: border-box;
			border: 8px solid #2C365D;
			border-radius: 20px;
			margin: 50px auto;
			min-width: 300px;
			max-width: 500px;
		}
		.top {
			color: #FF5E3A;
			margin:100px, auto;
			text-align: center;
		}
		.bottom {
			color: #2C365D;
			margin:100px, auto;
			text-align: center;
			padding: 0px 75px;
			padding-top: 10px;
		}
		.bottom p {
			font-size: 12px;
		}
		.momo {
			-webkit-animation: momo 6s ease 5s infinite;
			animation: momo 6s ease 5s infinite;
			padding: 0px 0px;
			margin-left: 0%;
			margin-right: 90%;
		}
		/**********************************************************
		the housing of the light */
		.light {
			padding: 6px 1px;
			margin: 50px auto 0px auto;
			background-color: rgb(56, 56, 56);
			width: 20px;
			height: 50px; /* <-- this is all lights + 3px gaps */
			border-radius: 10%;
			z-index: 0;
		}
		/* the lights */
		.one {
			-webkit-animation: one 2s linear 0s;
			animation: one 2s linear 0s;
			margin: auto;
			background-color: red;
			width: 12px;
			height: 12px;
			border-radius: 50%;
			z-index: 1;
		}
		.two {
			-webkit-animation: two 3s linear 0s;
			animation: two 3s linear 0s;
			margin: 6px auto;
			background-color: yellow;
			width: 12px;
			height: 12px;
			border-radius: 50%;
			z-index: 1;
		}
		.three {
			-webkit-animation: three 4s linear 0s;
			animation: three 4s linear 0s;
			margin: 6px auto;
			background-color: green;
			width: 12px;
			height: 12px;
			border-radius: 50%;
			z-index: 1;
		}
		@keyframes momo {
			0% {
				transform: scaleX(1.0) rotate(0deg);
				margin-left: 0%;
				margin-right: 100%;
				transform: scaleX(1.0);
			}
			15% {
				transform: scaleX(1.0) rotate(-35deg);
			}
			48% {
				transform: scaleX(1.0) rotate(0deg);
			}
			50% {
				margin-left: 95%;
				margin-right: 5%;
				transform: scaleX(-1.0) rotate(0deg);
			}
			68% {
				transform: scaleX(-1.0) rotate(-35deg);
			}
			95% {
				
				transform: scaleX(-1.0) rotate(0deg);
			}
		}
		@keyframes one {
			0% {
				background-color: rgb(56, 56, 56);
			}
			99% {
				background-color: rgb(56, 56, 56);
			}
			100% {
				background-color: red;
			}
		}
		@keyframes two {
			0% {
				background-color: rgb(56, 56, 56);
			}
			99% {
				background-color: rgb(56, 56, 56);
			}
			100% {
				background-color: red;
			}
		}
		@keyframes three {
			0% {
				background-color: rgb(56, 56, 56);
			}
			99% {
				background-color: rgb(56, 56, 56);
			}
			100% {
				background-color: red;
			}
		}
		/**********************************************************
		below confetti code is from:
		https://www.codeseek.co/moonglows76/css-confetti-BRVrgZ 
		edited only slightly myself*/
		.container { 
			margin: auto;
			padding: 0px 0px;
			min-width: 300px;
			max-width: 600px;
			height: 90%;
			/* couldn't get container display lag to work 
			animation: containerDelay 1s linear;
			animation-fill-mode: forwards; */
		}
		.confetti {
			width: 10px;
			height: 15px;
			background-color: #f2d74e;
			position: absolute;
			left: 0%;
			animation: confetti 5s ease-in-out -2s infinite;
			transform-origin: left top;
		}
		.confetti:nth-child(1) {
			background-color: #f2d74e; left: 10%; animation-delay: 0;
		}
		.confetti:nth-child(2) {
			background-color: #95c3de; left: 20%; animation-delay: -5s;
		}
		.confetti:nth-child(3) {
			background-color: #ff9a91; left: 30%; animation-delay: -3s;
		}
		.confetti:nth-child(4) {
			background-color: #f2d74e; left: 40%; animation-delay: -2.5s;
		}
		.confetti:nth-child(5) {
			background-color: #95c3de; left: 50%; animation-delay: -4s;
		}
		.confetti:nth-child(6) {
			background-color: #ff9a91; left: 60%; animation-delay: -6s;
		}
		.confetti:nth-child(7) {
			background-color: #f2d74e; left: 70%; animation-delay: -1.5s;
		}
		.confetti:nth-child(8) {
			background-color: #95c3de; left: 80%; animation-delay: -2s;
		}
		.confetti:nth-child(9) {
			background-color: #ff9a91; left: 90%; animation-delay: -3.5s;
		}
		.confetti:nth-child(10) {
			background-color: #f2d74e; left: 100%; animation-delay: -2.5s;
		}

		/* couldn't get container display lag to work
			@keyframes containerDelay {
			0% { display:none; }
			99% { display:none; }
			100% { display:block; background-color: red; }
		} */

		@keyframes confetti {
			0% { transform: rotateZ(15deg) rotateY(0deg) translate(0,0); }
			25% { transform: rotateZ(5deg) rotateY(360deg) translate(-5vw,20vh); }
			50% { transform: rotateZ(15deg) rotateY(720deg) translate(5vw,60vh); }
			75% { transform: rotateZ(5deg) rotateY(1080deg) translate(-10vw,80vh); }
			100% { transform: rotateZ(15deg) rotateY(1440deg) translate(10vw,110vh); }
		}
		/* end confetti */

	</style>
	
</head>

<header>

</header>

<body>
	<!-- confetti: -->
	<div class="container">
			<div class="confetti"></div>
			<div class="confetti"></div>
			<div class="confetti"></div>
			<div class="confetti"></div>
			<div class="confetti"></div>
			<div class="confetti"></div>
			<div class="confetti"></div>
			<div class="confetti"></div>
			<div class="confetti"></div>
			<div class="confetti"></div>
	</div>

	<!-- stoplight: -->
	<div class="light">
			<div class="one"></div>
			<div class="two"></div>
			<div class="three"></div>
	</div>

	<section class="main">
		
		<!-- happy birthday text: -->
		<h1 class="top">Happy birthday Uncle Bob!</h3>
		<div class="momo">
			<i class="material-icons">
				motorcycle
			</i>
		</div>


		<footer class ="bottom">
			Made by Steven Andersen. :)
			<p>An experiment in CSS animations, everything seen here was written in code!</p>
		</footer>
	</section>

	<div style="height:2000px;"></div>
</body>
</html>
